<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" />
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }

        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
    </style>
</head>

<body class="flex flex-col">
    <nav class="bg-white shadow-lg py-2 mx-8 sticky">
        <input
            class="appearance-none text-center rounded w-full  px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" id="title" placeholder="title">
    </nav>
    <div class="px-8">
        <svg id="gantt"></svg>
    </div>
    <div class="text-right px-8 py-2">
        <button
            class="bg-transparent hover:bg-yellow-500 text-yellow-500 font-semibold hover:text-white py-2 px-4 border border-yellow-500 hover:border-yellow-500 rounded"
            id="newTask">
            <span><i class="fas fa-plus-circle "></i> New Task</span>
        </button>
    </div>
    <nav class="w-screen bg-white rounded py-4 px-8 shadow-lg fixed bottom-0 flex justify-between">

        <div>
            <select 
            class="border bg-white rounded border-pink-700 px-3 py-2 font-semibold text-pink-700 outline-none rounded"
            onchange="gantt.change_view_mode(this.value)">
                <option class="Day">Day</option>
                <option class="Week">Week</option>
                <option class="Month">Month</option>
            </select>
        </div>

        <div>
            <ul>
                <li class="inline-block">
                    <button
                        class="text-center w-28 bg-transparent hover:bg-blue-500 text-pink-700 font-semibold hover:text-white py-2 px-4 border border-pink-700 hover:border-transparent rounded"
                        id="Save">
                        <span><i class="fas fa-download"></i> Save</span>
                    </button>
                </li>
                <li class="inline-block">
                    <label
                        class="inline-block text-center w-28 bg-transparent hover:bg-blue-500 text-pink-700 font-semibold hover:text-white py-2 px-4 border border-pink-700 hover:border-transparent rounded">
                        <span><i class="fas fa-upload"></i> Load</span>
                        <input type='file' class="hidden" id="Load" />
                    </label>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        dayjs.locale('ja');
        let tasks = [
            {
                id: '1',
                name: 'サンプル',
                start: dayjs(new Date()).format('YYYY-MM-DD'),
                end: dayjs(new Date()).add(1, 'day').format('YYYY-MM-DD'),
                progress: 20
            }
        ];
        let gantt = new Gantt('#gantt', tasks, {
            on_click: (task) => {
                toggleTask(task);
            },
            on_date_change: function (task, start, end) {
                //console.log(task, start, end);
            },
            on_progress_change: function (task, progress) {
                //console.log(task, progress);
            },
            on_view_change: function (mode) {
                //console.log(mode);
            },
            custom_popup_html: function (task) {
                return '';
            }
        });


        const newTask = document.querySelector('#newTask');
        newTask.addEventListener('click', () => {
            event.preventDefault();

            toggleTask(
                {
                    id: '',
                    name: '',
                    _start: dayjs(new Date()).format('YYYY-MM-DD'),
                    _end: dayjs(new Date()).add(2, 'day').format('YYYY-MM-DD'),
                    progress: 0,
                    dependencies: []
                }
            );
        });

        function toggleTask(tarTask) {
            let curForm = document.forms['inputform'];
            curForm.elements['taskname'].value = tarTask.name;
            curForm.elements['startdate'].value = dayjs(tarTask._start).format('YYYY-MM-DD');
            curForm.elements['enddate'].value = dayjs(tarTask._end).add(-1, 'day').format('YYYY-MM-DD');
            curForm.elements['progress'].value = tarTask.progress;
            curForm.elements['taskId'].value = tarTask.id;
            let dependenciesSelect = curForm.elements['dependencies'];
            dependenciesSelect.options.length = 0;
            let positionSelect = curForm.elements['position'];
            positionSelect.options.length = 0;
            positionSelect.appendChild(new Option('TOP', '0'));

            let position = tasks.findIndex((curTask) => curTask.id == tarTask.id) - 1;
            position = position < 0 ? tasks.length - 1 : position;
            tasks.filter((curTask) => curTask.id != tarTask.id).
                forEach((curTask, i) => {
                    dependenciesSelect.appendChild(new Option(curTask.name, curTask.id, tarTask.dependencies.includes(curTask.id), tarTask.dependencies.includes(curTask.id)));
                    positionSelect.appendChild(new Option(curTask.name, curTask.id, i == position, i == position));
                });
            toggleModal();
        }

        const save = document.querySelector('#Save');
        save.addEventListener('click', () => {
            event.preventDefault();

            let savedData = tasks.map((curTask) => {
                return {
                    id: curTask.id,
                    name: curTask.name,
                    start: dayjs(curTask._start).format('YYYY-MM-DD'),
                    end: dayjs(curTask._end).add(-1, 'day').format('YYYY-MM-DD'),
                    progress: curTask.progress,
                    dependencies: curTask.dependencies.join(',')
                }
            });
            let blob = new Blob([JSON.stringify(savedData, null, 2)], { type: "text/json;charset=utf-8" });
            saveAs(blob, 'gantt.json');
        });

        const selectElement = document.querySelector('#Load');
        selectElement.addEventListener('change', (event) => {
            var tarFile = event.target.files[0];
            console.log(tarFile);

            let reader = new FileReader();
            reader.onload = function (event) {
                // ファイルのテキストがここにプリントされる
                tasks = JSON.parse(event.target.result);
                gantt.refresh(tasks);

            };
            reader.readAsText(tarFile);
        });
    </script>


    <!-- Modal overlay -->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <!-- Modal -->
        <div class="modal-container bg-white w-11/12 mx-auto rounded shadow-lg z-50 ">

            <div
                class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <div class="modal-content py-4 text-left px-6">

                <form class="w-full max-w-lg" name="inputform">
                    <input type="hidden" name="taskId">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">
                                Task Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="taskname" id="grid-password" type="text" placeholder="******************">
                            <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-startdate">
                                Start Date
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                name="startdate" id="grid-startdate" type="date" placeholder="Jane">
                            <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-enddate">
                                End Date
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="enddate" id="grid-enddate" type="date" placeholder="Doe">
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-progress">
                                Progress
                            </label>
                            <div class="relative">
                                <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">%</div>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    name="progress" id="grid-progress" type="number" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-dependencies">
                                Dependencies
                            </label>
                            <select
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="dependencies" id="grid-dependencies" size='1' multiple>
                                <option>Option 1</option>
                            </select>
                            <button id="clear"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Clear
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-position">
                                Position Under
                            </label>
                            <select
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="position" id="grid-position">
                                <option>Top</option>
                            </select>
                        </div>
                    </div>


                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <button id="delete"
                                class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Delete
                            </button>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <button id="apply"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Apply
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script>
        var openmodal = document.querySelectorAll('.modal-open')
        for (var i = 0; i < openmodal.length; i++) {
            openmodal[i].addEventListener('click', function (event) {
                event.preventDefault();
                toggleModal();
            })
        }

        const overlay = document.querySelector('.modal-overlay')
        overlay.addEventListener('click', toggleModal);

        var closemodal = document.querySelectorAll('.modal-close')
        for (var i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal);
        }

        document.onkeydown = function (evt) {
            evt = evt || window.event;
            var isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal();
            }
        };


        function toggleModal() {
            const body = document.querySelector('body');
            const modal = document.querySelector('.modal');
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            body.classList.toggle('modal-active');
        }

        const tarClear = document.querySelector('#clear');
        tarClear.addEventListener('click', (event) => {


        });

        const tarApply = document.querySelector('#apply');
        tarApply.addEventListener('click', (event) => {
            event.preventDefault();

            let curForm = document.forms['inputform'];
            let tarId = curForm.elements['taskId'].value;

            // 対象タスクを抽出。なければ新規作成
            let tarTask;
            if (tarId) {
                tarTask = tasks.find(element => element.id == tarId);
            } else {
                const maxTasks = tasks.reduce((a, b) => (a.id > b.id) ? a : b);
                tarTask = { id: maxTasks ? String(Number(maxTasks.id) + 1) : '1' };
            }
            // 対象タスクに各種値の設定
            tarTask.name = curForm.elements['taskname'].value;
            tarTask.start = curForm.elements['startdate'].value;
            tarTask.end = curForm.elements['enddate'].value;
            tarTask.progress = curForm.elements['progress'].value;
            const dependenciesOptions = document.querySelectorAll('select[name="dependencies"] option:checked');
            const dependencies = [...dependenciesOptions].map((curOption) => curOption.value);
            tarTask.dependencies = dependencies.join(",");

            // ポジションを入れ替えるため、対象タスクを配列から除去
            tasks = tasks.filter((curTask) => curTask.id != tarTask.id);
            // 指定したポジションに挿入
            const underTaskId = document.querySelector('select[name="position"] option:checked').value;
            const position = tasks.findIndex((curTask) => curTask.id == underTaskId);
            tasks.splice(position + 1, 0, tarTask);

            gantt.refresh(tasks);
            toggleModal();

        });

        const tarDelete = document.querySelector('#delete');
        tarDelete.addEventListener('click', (event) => {
            event.preventDefault();

            let curForm = document.forms['inputform'];
            let tarId = curForm.elements['taskId'].value;
            tasks = tasks.reduce((accumulator, curTask) => {
                // 対象タスクを除外
                if (curTask.id == tarId) {
                    return accumulator;
                }
                // dependenciesの参照も除外
                curTask.dependencies.filter((dependency) => dependency != tarId);
                accumulator.push(curTask);
                return accumulator;
            }, []);
            console.log(tasks);
            gantt.refresh(tasks);
            toggleModal();
        });

        const buttonClear = document.querySelector('#clear');
        buttonClear.addEventListener('click', (event) => {
            event.preventDefault();

            const optionDependencies = document.querySelectorAll('select[name="dependencies"] option:checked');
            optionDependencies.forEach((curOption) => curOption.selected = false);
        });


    </script>
</body>

</html>
