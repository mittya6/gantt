<!doctype html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">

    <style>

            transition: opacity 0.25s ease;
        }

            overflow-x: hidden;

</head>

<body class="flex flex-col">
    <nav class="bg-white shadow-lg py-2 mx-8 mb-4">
        <input
            class="appearance-none rounded w-full  px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" id="title" placeholder="title">
    </nav>
    <nav class="mx-8">
        <div>
            <div class="flex m-2" id="durationButtons">

                <button class="rounded-r-none  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-gray-900
                bg-gray-700 
                text-sm text-gray-50 
                border duration-200 ease-in-out 
                border-gray-900 transition" onclick="gantt.change_view_mode(this.innerText)">
                    Quarter Day
                </button>
                <button class="rounded-l-none rounded-r-none border-l-0 border-r-0  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-gray-900 
                bg-gray-700 
                text-sm	text-gray-50 
                border duration-200 ease-in-out 
                border-gray-700 transition">
                    Half Day
                </button>
                <button class="rounded-l-none rounded-r-none border-l-0 border-r-0  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-gray-900 
                bg-gray-900 
                text-sm	text-gray-50 
                border duration-200 ease-in-out 
                border-gray-700 transition">
                    Day
                </button>
                <button class="rounded-l-none rounded-r-none border-l-0 border-r-0  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-gray-900 
                bg-gray-700 
                text-sm	text-gray-50 
                border duration-200 ease-in-out 
                border-gray-700 transition">
                    Week
                </button>
                <button class="rounded-l-none  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                hover:bg-gray-900
                bg-gray-700 
                text-sm	text-gray-50 
                border duration-200 ease-in-out 
                border-gray-700 transition">
                    Month
                </button>
            </div>
        </div>
    </nav>
    <script>
        let buttons = document.querySelectorAll("#durationButtons button");
        buttons.forEach((curButton) => {
            curButton.addEventListener('click', () => {
                let tarButtons = document.querySelectorAll("#durationButtons button");
                tarButtons.forEach((tarButton) => {
                    tarButton.classList.remove('bg-gray-900');
                    tarButton.classList.add('bg-gray-700');
                });

                curButton.classList.remove('bg-gray-700');
                curButton.classList.add('bg-gray-900');
                gantt.change_view_mode(curButton.innerText);
            })
        })
    </script>
    <div class="px-8">
        <svg id="gantt"></svg>
    </div>
    <div class="text-right px-8 py-2">
        <button
            class="bg-transparent hover:bg-yellow-500 text-yellow-500 font-semibold hover:text-white py-2 px-4 border border-yellow-500 hover:border-yellow-500 rounded"
            id="newTask">
            <span><i class="fas fa-plus-circle "></i> New Task</span>
        </button>
    </div>
    <nav class="w-screen bg-white rounded py-4 px-8 shadow-lg fixed bottom-0 flex justify-between">


        <div>
            <ul>
                <li class="inline-block">
                    <button
                        class="text-center w-28 bg-transparent hover:bg-blue-500 text-pink-700 font-semibold hover:text-white py-2 px-4 border border-pink-700 hover:border-transparent rounded"
                        id="Save">
                        <span><i class="fas fa-download"></i> Save</span>
                    </button>
                </li>
                <li class="inline-block">
                    <label
                        class="inline-block text-center w-28 bg-transparent hover:bg-blue-500 text-pink-700 font-semibold hover:text-white py-2 px-4 border border-pink-700 hover:border-transparent rounded">
                        <span><i class="fas fa-upload"></i> Load</span>
                        <input type='file' class="hidden" id="Load" />
                    </label>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        dayjs.locale('ja');
        let tasks = [
            {
                id: '1',
                name: 'サンプル',
                start: dayjs(new Date()).format('YYYY-MM-DD'),
                end: dayjs(new Date()).add(1, 'day').format('YYYY-MM-DD'),
                progress: 20
            }
        ];
        let gantt = new Gantt('#gantt', tasks, {
            language:'zh',
            on_click: (task) => {

            },
            on_date_change: function (task, start, end) {

                //console.log(task, start, end);
            },
            on_progress_change: function (task, progress) {

                //console.log(task, progress);
            },
            on_view_change: function (mode) {
                //console.log(mode);
            },
            custom_popup_html: function (task) {
                event.stopPropagation();

                toggleTask(task);
                return '';
            }
        });
        console.log(gantt);

        // new Task
        const newTask = document.querySelector('#newTask');
        newTask.addEventListener('click', () => {
            event.preventDefault();
            toggleTask(
                {
                    id: '',
                    name: '',
                    _start: dayjs(new Date()).format('YYYY-MM-DD'),
                    _end: dayjs(new Date()).add(2, 'day').format('YYYY-MM-DD'),
                    progress: 0,
                    dependencies: []
                }
            );
        });

        function toggleTask(tarTask) {
            let curForm = document.forms['inputform'];
            curForm.elements['taskname'].value = tarTask.name;
            let startDate = format(tarTask._start, FORMAT.INPUT_START);
            curForm.elements['startdate'].type = startDate.length <= 10 ? 'date' : 'datetime-local';
            curForm.elements['startdate'].value = startDate;
            curForm.elements['startOption'].value = curForm.elements['startdate'].type;
            let endDate = format(tarTask._end, FORMAT.INPUT_END);
            curForm.elements['enddate'].type = endDate.length <= 10 ? 'date' : 'datetime-local';
            curForm.elements['enddate'].value = format(tarTask._end, FORMAT.INPUT_END);
            curForm.elements['endOption'].value = curForm.elements['enddate'].type;
            curForm.elements['progress'].value = tarTask.progress;
            curForm.elements['taskId'].value = tarTask.id;
            let dependenciesSelect = curForm.elements['dependencies'];
            dependenciesSelect.options.length = 0;
            let positionSelect = curForm.elements['position'];
            positionSelect.options.length = 0;
            positionSelect.appendChild(new Option('TOP', '0'));

            let position = tasks.findIndex((curTask) => curTask.id == tarTask.id) - 1;
            position = position < 0 ? tasks.length - 1 : position;
            tasks.filter((curTask) => curTask.id != tarTask.id).
                forEach((curTask, i) => {
                    dependenciesSelect.appendChild(new Option(curTask.name, curTask.id, tarTask.dependencies.includes(curTask.id), tarTask.dependencies.includes(curTask.id)));
                    positionSelect.appendChild(new Option(curTask.name, curTask.id, i == position, i == position));
                });
            toggleModal();
        }

        const save = document.querySelector('#Save');
        save.addEventListener('click', () => {
            event.preventDefault();

            let savedGantt = tasks.map((curTask) => {
                return {
                    id: curTask.id,
                    name: curTask.name,
                    start: format(curTask._start, FORMAT.TASK_START),
                    end: format(curTask._end, FORMAT.TASK_END),
                    progress: curTask.progress,
                    dependencies: curTask.dependencies.join(',')
                }

            });
            let savedData = {
                title: document.querySelector('#title').value ? document.querySelector('#title').value : '',
                gantt: savedGantt
            }
            let blob = new Blob([JSON.stringify(savedData, null, 2)], { type: "text/json;charset=utf-8" });
            saveAs(blob, 'gantt.json');
        });

        let FORMAT = {
            TASK_START: {
                DATE_FORMAT: 'YYYY-MM-DD',
                DATETIME_FORMAT: 'YYYY-MM-DD HH:mm',
                OFFSET: 0
            },
            TASK_END: {
                DATE_FORMAT: 'YYYY-MM-DD',
                DATETIME_FORMAT: 'YYYY-MM-DD HH:mm',
                OFFSET: -1
            },
            INPUT_START: {
                DATE_FORMAT: 'YYYY-MM-DD',
                DATETIME_FORMAT: 'YYYY-MM-DDTHH:mm',
                OFFSET: 0
            },
            INPUT_END: {
                DATE_FORMAT: 'YYYY-MM-DD',
                DATETIME_FORMAT: 'YYYY-MM-DDTHH:mm',
                OFFSET: -1
            }
        }

        function format(tarDate, format) {
            let tarDayjs = dayjs(tarDate);
            if (tarDayjs.hour() == 0 && tarDayjs.minute() == 0) {
                return tarDayjs.add(format.OFFSET, 'day').format(format.DATE_FORMAT);
            }
            return tarDayjs.format(format.DATETIME_FORMAT);
        }

        const selectElement = document.querySelector('#Load');
        selectElement.addEventListener('change', (event) => {
            var tarFile = event.target.files[0];

            let reader = new FileReader();
            reader.onload = function (event) {
                // ファイルのテキストがここにプリントされる
                savedData = JSON.parse(event.target.result);
                document.querySelector('#title').value = savedData.title;
                gantt.refresh(savedData.gantt);
                tasks = savedData.gantt;
            };
            reader.readAsText(tarFile);
        });
    </script>

    <!-- Modal overlay -->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div
            class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
            </svg>
            <span class="text-sm">(Esc)</span>
        </div>

        <!-- Modal -->
        <div class="bg-white w-8/12 flex flex-col mx-auto text-center rounded shadow-lg z-50 py-4 px-6 overflow-y-auto">

            <form name="inputform">
                <input type="hidden" name="taskId">
                <!-- Task Name, Progress -->
                <div class="mx-auto text-left flex">
                    <div class="px-3 w-4/5">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-password">
                            Task Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="taskname" id="grid-password" type="text" placeholder="******************">
                    </div>
                    <div class="px-3 w-1/5">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-progress">
                            Progress
                        </label>
                        <div class="relative">
                            <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">%</div>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="progress" id="grid-progress" type="number" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Start Date, End Date -->
                <div class="mx-auto text-left flex flex-wrap">
                    <div class="px-3 w-1/2">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-startdate">
                            Start
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="startOption" value="date"
                                onchange="optionChange('grid-startdate','date')">
                            <span class="ml-2">Date</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio" name="startOption" value="datetime-local"
                                onchange="optionChange('grid-startdate','datetime-local')">
                            <span class="ml-2">Date time</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="startdate" id="grid-startdate" type="date">
                    </div>
                    <div class="px-3 w-1/2">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-enddate">
                            End
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="endOption" value="date"
                                onchange="optionChange('grid-enddate','date')">
                            <span class="ml-2">Date</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio" name="endOption" value="datetime-local"
                                onchange="optionChange('grid-enddate','datetime-local')">
                            <span class="ml-2">Date time</span>
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="enddate" id="grid-enddate" type="date">
                    </div>
                </div>

                <!-- Dependencies, Clear -->
                <div class="mx-auto text-left flex items-stretch">
                    <div class="px-3 w-4/5">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-dependencies">
                            Dependencies
                        </label>
                        <select
                            class="appearance-none w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="dependencies" id="grid-dependencies" size='1' multiple>
                            <option>Option 1</option>
                        </select>
                    </div>
                    <div class="px-3 w-1/5">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-progress">
                            &nbsp;
                        </label>
                        <button id="clear"
                            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Clear
                        </button>
                    </div>
                </div>

                <div class="mx-auto text-left flex items-stretch">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-position">
                            Position Under
                        </label>
                        <select
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="position" id="grid-position">
                            <option>Top</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <button id="delete" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Delete
                        </button>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <button id="apply" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Apply
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script>
        var closemodal = document.querySelectorAll('.modal-open, .modal-close, .modal-overlay')
        for (var i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal);
        }

        //画面上でdate ←→ datetimeを切り替えたときの処理。
        function optionChange(tarId, type) {
            const tarInput = document.getElementById(tarId);
            let tarDayjs;
            if (tarInput.type == 'date') {
                tarDayjs = dayjs(tarInput.value, "YYYY-MM-DD");

            } else {
                tarDayjs = dayjs(tarInput.value, "YYYY-MM-DDTHH:mm");

            }
            if (type == 'date') {
                tarInput.type = type;
                tarInput.value = tarDayjs.format("YYYY-MM-DD");
            } else {
                tarInput.type = type;
                tarInput.value = tarDayjs.format("YYYY-MM-DDTHH:mm");
            }
        }

        document.onkeydown = function (evt) {
            evt = evt || window.event;
            var isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal();
            }
        };

        function toggleModal(event) {
            event = event || window.event;
            event.preventDefault();
            const body = document.querySelector('body');
            const modal = document.querySelector('.modal');
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            body.classList.toggle('modal-active');
        }


        const buttonApply = document.querySelector('#apply');
        buttonApply.addEventListener('click', (event) => {
            event.preventDefault();

            let curForm = document.forms['inputform'];

            // validate taskname
            if (!curForm.elements['taskname'].value) {
                curForm.elements['taskname'].classList.remove("border-gray-200");
                curForm.elements['taskname'].classList.add("border-pink-700");
                return;
            } else {
                curForm.elements['taskname'].classList.add("border-gray-200");
                curForm.elements['taskname'].classList.remove("border-pink-700");
            }
            //validate start date, end date
            if (curForm.elements['startdate'].value >= curForm.elements['enddate'].value) {
                curForm.elements['startdate'].classList.remove("border-gray-200");
                curForm.elements['startdate'].classList.add("border-pink-700");

                curForm.elements['enddate'].classList.remove("border-gray-200");
                curForm.elements['enddate'].classList.add("border-pink-700");
                return;
            } else {
                curForm.elements['startdate'].classList.add("border-gray-200");
                curForm.elements['startdate'].classList.remove("border-pink-700");

                curForm.elements['enddate'].classList.add("border-gray-200");
                curForm.elements['enddate'].classList.remove("border-pink-700");
            }



            // タスクIDの取得
            let tarId = curForm.elements['taskId'].value;
            // 対象タスクを抽出。なければ新規作成
            let tarTask;
            if (tarId) {
                tarTask = tasks.find(element => element.id == tarId);
            } else {
                const maxTasks = tasks.reduce((a, b) => (a.id > b.id) ? a : b);
                tarTask = { id: maxTasks ? String(Number(maxTasks.id) + 1) : '1' };
            }
            // 対象タスクに各種値の設定
            tarTask.name = curForm.elements['taskname'].value;
            if (curForm.elements['startOption'].value == 'date') {
                tarTask.start = curForm.elements['startdate'].value;
            } else {
                let tarDayjs = dayjs(curForm.elements['startdate'].value, "YYYY-MM-DDTHH:mm");
                tarTask.start = tarDayjs.format("YYYY-MM-DD HH:mm");
            }
            if (curForm.elements['endOption'].value == 'date') {
                tarTask.end = curForm.elements['enddate'].value;
            } else {
                let tarDayjs = dayjs(curForm.elements['enddate'].value, "YYYY-MM-DDTHH:mm");
                tarTask.end = tarDayjs.format("YYYY-MM-DD HH:mm");
            }
            tarTask.progress = curForm.elements['progress'].value;
            const dependenciesOptions = document.querySelectorAll('select[name="dependencies"] option:checked');
            const dependencies = [...dependenciesOptions].map((curOption) => curOption.value);
            tarTask.dependencies = dependencies.join(",");

            // ポジションを入れ替えるため、対象タスクを配列から除去
            tasks = tasks.filter((curTask) => curTask.id != tarTask.id);
            // 指定したポジションに挿入
            const underTaskId = document.querySelector('select[name="position"] option:checked').value;
            const position = tasks.findIndex((curTask) => curTask.id == underTaskId);
            tasks.splice(position + 1, 0, tarTask);

            gantt.refresh(tasks);
            toggleModal();
        });

        const buttonDelete = document.querySelector('#delete');
        buttonDelete.addEventListener('click', (event) => {
            event.preventDefault();

            let curForm = document.forms['inputform'];
            let tarId = curForm.elements['taskId'].value;
            tasks = tasks.reduce((accumulator, curTask) => {
                // 対象タスクを除外
                if (curTask.id == tarId) {
                    return accumulator;
                }
                // dependenciesの参照も除外
                curTask.dependencies.filter((dependency) => dependency != tarId);
                accumulator.push(curTask);
                return accumulator;
            }, []);
            gantt.refresh(tasks);
            toggleModal();
        });

        const buttonClear = document.querySelector('#clear');
        buttonClear.addEventListener('click', (event) => {
            event.preventDefault();

            const optionDependencies = document.querySelectorAll('select[name="dependencies"] option:checked');
            optionDependencies.forEach((curOption) => curOption.selected = false);
        });
    </script>
</body>
