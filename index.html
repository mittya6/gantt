<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.0.0-insiders.4a070ac/tailwind.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"
        integrity="sha512-5M8ejeX3DuiV4VGIFjHP5gpryPQb1dWYjzTUhBUKj81aT6ZZz6+wIG8k89nbjsiHFJHQbi/CByHQTe4mJOi3hw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css"
        integrity="sha512-qxE5FnEACGZSuLsbaDLCYuMRrxuLhQz1HtOJ2+3dHXSnFlckToa1rXHajkgLciNSdq+FCE4ey8R8fqjrD3HO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }

        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
    </style>
</head>

<body>
    <div>
        <svg id="gantt"></svg>
    </div>

    <button
        class="bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded-full"
        id="newTask">
        New Task
    </button>

    <button
        class="bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded-full"
        id="Save">
        Save
    </button>

    <label
        class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
        </svg>
        <span class="mt-2 text-base leading-normal">Load</span>
        <input type='file' class="hidden" id="Load" />
    </label>




    <div class="flex items-center justify-center mb-4">
        <button
            class="text-purple-500 bg-transparent border-l border-t border-b border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold text-xs px-4 py-2 rounded-l outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
            onclick="gantt.change_view_mode('Quarter Day')"
            type="button">
            Quarter Day
        </button>
        <button
            class="text-purple-500 bg-transparent border border-solid border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold text-xs px-4 py-2 outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
            onclick="gantt.change_view_mode('Half Day')"
            type="button">
            Half Day
        </button>
        <button
            class="text-purple-500 bg-transparent border border-solid border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold text-xs px-4 py-2 outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
            onclick="gantt.change_view_mode('Day')"
            type="button">
            Day
        </button>
        <button
            class="text-purple-500 bg-transparent border border-solid border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold text-xs px-4 py-2 outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
            onclick="gantt.change_view_mode('Week')"
            type="button">
            Week
        </button>
        <button
            class="text-purple-500 bg-transparent border-t border-b border-r border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold text-xs px-4 py-2 rounded-r outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
            onclick="gantt.change_view_mode('Month')"
            type="button">
            Month
        </button>
    </div>






    <script>
        dayjs.locale('ja');
        var tasks = [
            {
                id: '1',
                name: 'Redesign website',
                start: '2021-06-28',
                end: '2021-06-31',
                progress: 20
            }
        ];
        var gantt = new Gantt('#gantt', tasks, {
            on_click: (task) => {
                console.log(task);

                let curForm = document.forms['inputform'];
                curForm.elements['taskname'].value = task.name;
                curForm.elements['startdate'].value = dayjs(task._start).format('YYYY-MM-DD');
                curForm.elements['enddate'].value = dayjs(task._end).format('YYYY-MM-DD');
                curForm.elements['progress'].value = task.progress;
                curForm.elements['taskId'].value = task.id;
                toggleModal();
            },
            on_date_change: function (task, start, end) {
                //console.log(task, start, end);
            },
            on_progress_change: function (task, progress) {
                //console.log(task, progress);
            },
            on_view_change: function (mode) {
                //console.log(mode);
            },
            custom_popup_html: function (task) {
                return '';
            }
        });

        const newTask = document.querySelector('#newTask');
        newTask.addEventListener('click', () => {
            event.preventDefault();

            let curForm = document.forms['inputform'];
            curForm.elements['taskname'].value = '';
            curForm.elements['startdate'].value = dayjs(new Date()).format('YYYY-MM-DD');
            curForm.elements['enddate'].value = dayjs(new Date()).format('YYYY-MM-DD');
            curForm.elements['progress'].value = 0;
            curForm.elements['taskId'].value = '';
            console.log('test');
            toggleModal();
        });

        const save = document.querySelector('#save');
        save.addEventListener('click', () => {
            event.preventDefault();

            let savedData = tasks.map((curTask) => {
                return {
                    id: curTask.id,
                    name: curTask.name,
                    start: dayjs(curTask._start).format('YYYY-MM-DD'),
                    end: dayjs(curTask._end).format('YYYY-MM-DD'),
                    progress: curTask.progress
                }
            });
            let blob = new Blob([JSON.stringify(savedData, null, 2)], { type: "text/json;charset=utf-8" });
            saveAs(blob, 'gantt.json');
        });

        const selectElement = document.querySelector('#Load');
        selectElement.addEventListener('change', (event) => {
            var tarFile = event.target.files[0];
            console.log(tarFile);

            let reader = new FileReader();
            reader.onload = function (event) {
                // ファイルのテキストがここにプリントされる
                tasks = JSON.parse(event.target.result);
                gantt.refresh(tasks);

            };
            reader.readAsText(tarFile);

        });



    </script>





    <!-- Modal -->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

            <div
                class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <div class="modal-content py-4 text-left px-6">

                <form class="w-full max-w-lg" name="inputform">
                    <input type="hidden" name="taskId">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">
                                Task Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="taskname" id="grid-password" type="text" placeholder="******************">
                            <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-startdate">
                                Start Date
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                name="startdate" id="grid-startdate" type="date" placeholder="Jane">
                            <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-enddate">
                                End Date
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="enddate" id="grid-enddate" type="date" placeholder="Doe">
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-progress">
                                Progress
                            </label>
                            <div class="relative">
                                <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">%</div>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    name="progress" id="grid-progress" type="number" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-dependencies">
                                Dependencies
                            </label>
                            <select
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="dependencies" id="grid-dependencies" size='1' multiple>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-dependencies">
                                Position Under
                            </label>
                            <select
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="dependencies" id="grid-dependencies">
                                <option>Top</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                            </select>
                        </div>
                    </div>


                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Delete
                            </button>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <button id="apply"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Apply
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>




    <script>
        var openmodal = document.querySelectorAll('.modal-open')
        for (var i = 0; i < openmodal.length; i++) {
            openmodal[i].addEventListener('click', function (event) {
                event.preventDefault();
                toggleModal();
            })
        }

        const overlay = document.querySelector('.modal-overlay')
        overlay.addEventListener('click', toggleModal);

        var closemodal = document.querySelectorAll('.modal-close')
        for (var i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal);
        }

        document.onkeydown = function (evt) {
            evt = evt || window.event;
            var isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal();
            }
        };


        function toggleModal() {
            const body = document.querySelector('body');
            const modal = document.querySelector('.modal');
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            body.classList.toggle('modal-active');
        }

        const tarApply = document.querySelector('#apply');
        tarApply.addEventListener('click', apply);

        function apply(event) {
            event.preventDefault();

            let curForm = document.forms['inputform'];
            let tarId = curForm.elements['taskId'].value;
            if (tarId) {
                const tarTask = tasks.find(element => element.id == tarId);

                tarTask.name = curForm.elements['taskname'].value;
                tarTask.start = curForm.elements['startdate'].value;
                tarTask.end = curForm.elements['enddate'].value;
                tarTask.progress = curForm.elements['progress'].value
            } else {
                const maxTasks = tasks.reduce((a, b) => Math.max(a.id, b.id));

                const task = {
                    id: maxTasks ? String(Number(maxTasks.id) + 1) : '1',
                    name: curForm.elements['taskname'].value,
                    start: curForm.elements['startdate'].value,
                    end: curForm.elements['enddate'].value,
                    progress: curForm.elements['progress'].value
                }
                tasks.push(task);
            }
            gantt.refresh(tasks);
            toggleModal();

        }



    </script>


</body>

</html>
